<!DOCTYPE html>
<html>
<style>
  select {
  width: 100%;
  padding: 16px 20px;
  border: none;
  border-radius: 4px;
  background-color: #f1f1f1;
}
  input[type=button], input[type=submit], input[type=reset] {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 16px 32px;
  text-decoration: none;
  margin: 4px 2px;
  cursor: pointer;
}
</style>
<body >
<form  name="theForm">
  <label for="chart">Charts: </label>
  <select id="chartselectordropdown">
    <option value="CC18">Carniege Classification 2018</option>
    <option value="2">Control</option>
    <option value="3">Land Grants</option>
    <option value="4">Regions</option>
  </select>
  <br>
  <label for="lname">Chart Type: </label><br>

  <div>
    <table width="100%">
      <tr>
        <td>
          <input type="radio" id="chart_pie"
           name="charttype" value="Pie">
          <label id="chart_pie" for="chart_pie">Pie</label>
        </td>
        <td>
          <input type="radio" id="chart_bar"
           name="charttype" value="Bar">
          <label for="chart_bar">Bar</label>
        </td>
        <td>
          <input type="radio" id="chart_sunburst"
           name="charttype" value="Sunburst">
          <label for="chart_sunburst">Sun Burst</label>
        </td>
      </tr>
    </table>
  </div>
  <br>
  <table width="100%">
    <tr>
      <td width=80%><input type="button" id="formsubmitbtn" value="Submit"  onclick="changeCharts"></td>
      <td>Chart Heights:  <input type="range" min="100" max="900" value="300" class="slider" id="hieghtslider" onchange="onHeightSlide(this.value);" align="right"></td>
    </tr>
  </table>




<table width="100%" style="text-align: center;">
  <tr >
    <th width="50%">All Instittions</td>
    <th width="50%">MSIs</td>
  </tr>
  <tr >
    <td width="50%">
      <iframe id="iframe_all" src="https://htmlpreview.github.io/?https://github.com/niharkolhe/HTMLPlots/blob/main/CarnegieClassification/BASIC2018_Pie.html"  width="100%" height="300" frameBorder="0"></iframe>
    </td>
    <td width="50%">
      <iframe id="iframe_msi"src="https://htmlpreview.github.io/?https://github.com/niharkolhe/HTMLPlots/blob/main/CarnegieClassification/BASIC2018_Pie.html"  width="100%"height="300" frameBorder="0"></iframe>
    </td>
  </tr>
  <tr>
    <td><hr></td>
    <td><hr></td>
  </tr>
  <tr>
    <th width="50%">HBCUs</td>
    <th width="50%">HSIs</td>
  </tr>
  <tr >
    <td width="50%">
      <iframe id="iframe_hbcu" src="https://htmlpreview.github.io/?https://github.com/niharkolhe/HTMLPlots/blob/main/CarnegieClassification/BASIC2018_Pie.html"  width="100%" height="300" frameBorder="0"></iframe>
    </td>
    <td width="50%">
      <iframe id="iframe_hsi"src="https://htmlpreview.github.io/?https://github.com/niharkolhe/HTMLPlots/blob/main/CarnegieClassification/BASIC2018_Pie.html"  width="100%"height="300" frameBorder="0"></iframe>
    </td>
  </tr>
</table>
<script type="text/javascript">
  var webpagelink = "https://htmlpreview.github.io/?https://github.com/niharkolhe/HTMLPlots/blob/main/InteractiveCarniegeVisualizations/";
  function changeCharts(){
      var ce = document.getElementById("chartselectordropdown");
      var chartselectorvalue = ce.value;
      var charttypevalue = document.theForm.charttype.value
      document.getElementById('iframe_all').src = webpagelink+chartselectorvalue+"_"+charttypevalue+"_all"+".html";
      document.getElementById('iframe_msi').src = webpagelink+chartselectorvalue+"_"+charttypevalue+"_msi"+".html";
      document.getElementById('iframe_hbcu').src = webpagelink+chartselectorvalue+"_"+charttypevalue+"_hbcu"+".html";
      document.getElementById('iframe_hsi').src = webpagelink+chartselectorvalue+"_"+charttypevalue+"_hsi"+".html";
    }
    function onHeightSlide(newvalue){

        document.getElementById('iframe_all').height = newvalue;
        document.getElementById('iframe_msi').height = newvalue;
        document.getElementById('iframe_hbcu').height = newvalue;
        document.getElementById('iframe_hsi').height = newvalue;
      }

    document.getElementById("formsubmitbtn").addEventListener("click", changeCharts);
    // document.getElementById("hieghtslider").addEventListener("oninput", onHeightSlide(this.value));
</script>
</form>
</body>
</html>
